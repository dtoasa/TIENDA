<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Proyecto Vista</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <a href="index.html" class="logo">Mi Proyecto</a>

        <button class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="#" id="cart-link">游 <span id="cart-count">0</span></a></li>
        </ul>
    </header>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Tu Carrito</h2>
            <button id="close-cart" class="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items-container">
            <!-- Items will be injected here -->
            <p class="empty-cart-msg">Tu carrito est치 vac칤o.</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-price">$0.00</span>
            </div>
            <button id="clear-cart-btn">Vaciar Carrito</button>
        </div>
    </div>
    <div id="cart-overlay" class="cart-overlay"></div>

    <main>
        <h1>Panel de Administraci칩n</h1>

        <section class="admin-section">
            <h2>Gesti칩n del Carrusel</h2>
            <div class="input-group">
                <input type="text" id="image-url-input" placeholder="Pega aqu칤 la URL de la imagen (Cloudinary, etc.)">
                <button id="add-image-btn">Agregar Imagen</button>
            </div>

            <h3>Im치genes Actuales</h3>
            <div id="admin-gallery" class="admin-gallery">
                <!-- Thumbnails will be injected here -->
            </div>
        </section>

        <section class="admin-section">
            <h2>Gesti칩n de Productos</h2>
            <div class="product-form">
                <div class="form-group">
                    <label>URL Imagen:</label>
                    <input type="text" id="prod-image" placeholder="URL de Cloudinary">
                </div>
                <div class="form-group">
                    <label>Modelo:</label>
                    <input type="text" id="prod-model" placeholder="Nombre del modelo">
                </div>
                <div class="form-group">
                    <label>Talla:</label>
                    <input type="text" id="prod-size" placeholder="Ej: M, L, 42">
                </div>
                <div class="form-group">
                    <label>Color:</label>
                    <input type="text" id="prod-color" placeholder="Ej: Rojo, Azul">
                </div>
                <div class="form-group">
                    <label>Precio ($):</label>
                    <input type="number" id="prod-price" placeholder="0.00">
                </div>
                <div class="form-group checkbox-group">
                    <label><input type="checkbox" id="prod-promo"> 쮼n Promoci칩n?</label>
                </div>
                <div class="form-group checkbox-group">
                    <label><input type="checkbox" id="prod-stock" checked> 쮼n Stock?</label>
                </div>
                <div class="form-group" id="discount-group" style="display: none;">
                    <label>Descuento (%):</label>
                    <input type="number" id="prod-discount" placeholder="0">
                </div>
                <button id="add-product-btn">Agregar Producto</button>
            </div>

            <h3>Lista de Productos</h3>
            <div id="admin-product-list" class="admin-product-list">
                <!-- Products will be injected here -->
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
